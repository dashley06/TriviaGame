<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Alegreya&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>   

<section class="container col-12 text-center" id="header">
            <h1>Candy Land Trivia Game</h1>
</section>
<div class="buttonholder">
    <button type="button" id="startButton">Start</button>
</div>

<div id="gameDisplay">

<div class="container col-2"></div>
<div id="innerDiv" class="container col-8 text-center">
    <div id="timer">
             <br>
        <h3> Time Remaining: <span id= "gametimer"></span><h3>
            <br>
    </div>
    <div id = "gameDiv">
        <section class="container text-center" id="row-question">
            <h4>Question: <span class="questions"></span></h4></section>
        <section class="container text-center" >
                <input type="radio" name="choice" value="1" checked="checked"> <span class="answer1"></span>
                <input type="radio" name="choice" value="2"> <span class="answer2"></span>
                <input type="radio" name="choice" value="3"> <span class="answer3"></span>
                <input type="radio" name="choice" value="4"> <span class="answer4"></span>
            </section><br>
    </div>
        <input type="Submit" id="submit"></button>
        <br>
</div>   
<div class="container col-2"></div>
</div>

<div id="resultsPage" class="container text-center">
        <h3>Results:</h3>
        <br>
            <div id="timeup"></div>
        <br>
            <h4><span id="resultsCorrect"></span></h4>
        <br>
            <div id="restartButton"></div>
       
        <div id="imageHolder">
                <img id="image1" src="assets/images/giphy kimmie.gif">
                <img id="image2" src="assets/images/giphy eddie.gif">
                <img id="image3" src="git passets/images/giphy over.gif">
        </div>
        <br>
</div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="Assets/Javascript/app.js"></script>
</body>
</html>
